<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="head">
        <h2>Registration Form</h2>
    </div>
    <div class="main">
        <div class="register">
            <form action="GET">

                <label>First Name : </label><input type="text" placeholder="Enter Your First Name:"><br> <br> 
                <label>Middle Name : </label><input type="text" placeholder="Enter Your Middle Name:"> <br> <br>
                <label>Last Name : </label><input type="text" placeholder="Enter Your Last Name:"><br> <br>
                
                <br><br>

                <label>Age: </label><input type="date"><br><br> 
                <label>Gender : </label><input type="text" placeholder="MALE/FEMALE/OTHERS"><br><br>
                <label>Permanent Address : </label><input type="text" placeholder="Plot-xyz, Areaname, etc"> <br> <br>
                <br><br>

                <label>Phone: </label><input type="date"><br><br> 
                <label>Pincode : </label><input type="text"><br><br>
                <label>AAdhar - UID : </label><input type="text" placeholder="XXXX XXXX XXXX"> <br> <br>

            </form>
        </div>
    </div>
</body>
</html>
