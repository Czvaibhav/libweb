  <body>
    <div class="Mydiv">
        <form method='POST' action='/Tlogin'>
            <label style="font-weight:600;font-size: 20px;"  for="fname" >Librarian ID</label>
            <input name="username" type="text" placeholder="Enter User Id">
            <label style="font-weight:600;font-size: 20px;" for="password">Password</label> 
            <input name="password" type="password" id="patahogana" placeholder="Enter Password">
            <label style="font-weight:600;font-size: 20px;margin-right:80px;" >
            <input style="margin-right: 8px;" type="checkbox" onclick="myFunction()" remember="remember">Show me
            </label> <hr>
          <button class="loginbutton" type="text"><b>Login</b></button>
        </form><hr>
         
    </div>
  </body>
  <script>
    function myFunction(){
     var x;
     x = document.getElementById("patahogana");
          if(x.type == "password"){
              x.type = "text";
          }
          else{
              x.type = "password";
          } 
     }
  </script>
